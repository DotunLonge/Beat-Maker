<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatMaker</title>

<link rel="stylesheet" href="main.css">

</head>
<body>
   <div class="outer"><div class="middle"><div class="inner">

<div class="kick">
            <h3>Drums</h3>
        <button class="btn a not-selected "  data-number = "1"></button>
        <button  class="btn b not-selected "  data-number = "2"></button>
        <button class="btn c not-selected " data-number = "3"></button>
        <button class="btn d  not-selected " data-number = "4" ></button>
        <button class="btn a not-selected "  data-number = "5"></button>
        <button  class="btn b not-selected "  data-number = "6"></button>
        <button class="btn c not-selected " data-number = "7"></button>
        <button class="btn d  not-selected " data-number = "8" ></button>

</div>

 <div class="hat">
            <h3>Hat</h3>
        <button class="btn a not-selected "  data-number = "21" data-trigger = '1000'></button>
        <button  class="btn b not-selected "  data-number = "22" data-trigger = '1000'></button>
        <button class="btn c not-selected " data-number = "23" data-trigger = '1000'></button>
        <button class="btn d  not-selected " data-number = "24" data-trigger = '1000' ></button>
                <button class="btn a not-selected "  data-number = "25" data-trigger = '1000'></button>
        <button  class="btn b not-selected "  data-number = "26" data-trigger = '1000'></button>
        <button class="btn c not-selected " data-number = "27" data-trigger = '1000'></button>
        <button class="btn d  not-selected " data-number = "28" data-trigger = '1000' ></button>

</div>

 <div class="kick">
            <h3>Snare</h3>
        <button class="btn a not-selected "  data-number = "31"></button>
        <button  class="btn b not-selected "  data-number = "32"></button>
        <button class="btn c not-selected " data-number = "33"></button>
        <button class="btn d  not-selected " data-number = "34" ></button>
                <button class="btn a not-selected "  data-number = "35"></button>
        <button  class="btn b not-selected "  data-number = "36"></button>
        <button class="btn c not-selected " data-number = "37"></button>
        <button class="btn d  not-selected " data-number = "38" ></button>

</div>

 <div class="kick">
            <h3>Perc</h3>
        <button class="btn a not-selected "  data-number = "41"></button>
        <button  class="btn b not-selected "  data-number = "42"></button>
        <button class="btn c not-selected " data-number = "43"></button>
        <button class="btn d  not-selected " data-number = "44" ></button>
                <button class="btn a not-selected "  data-number = "45"></button>
        <button  class="btn b not-selected "  data-number = "46"></button>
        <button class="btn c not-selected " data-number = "47"></button>
        <button class="btn d  not-selected " data-number = "48" ></button>

</div>

   </div></div></div>

<script src="jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
